<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>PaulaPSoto</title>
  </head>

  <body>
    <main class="container js-container">
      <h1 class="container__title">
        <i class="container__icon fas fa-dice"></i> Adivina el número<i
          class="container__icon fas fa-dice"
        ></i>
      </h1>
      <section>
        <form action="" class="form js-form">
          <label class="intronumber" for="intronumber"
            >Introduce aquí tu número</label
          >
          <input
            type="number"
            placeholder="Ej:55"
            class="js-numbergame intronumberInput"
          />
          <input type="submit" value="Prueba Suerte" class="button js-test" />
        </form>
        <p class="text-test js-textgame">
          Pista: escribe un número del 1 al 100 y pulsa Prueba Suerte
        </p>
        <p class="paragraph-test">
          Número de intentos: <span class="number-test">0</span>
        </p>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
